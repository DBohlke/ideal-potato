<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Amatic+SC&family=Fredericka+the+Great&display=swap");
    </style>
    <script src="https://kit.fontawesome.com/051c9c4014.js" crossorigin="anonymous"></script>
    <title>DB Wireframe Beginnings</title>
  </head>
  <body>
    <div class="container">
      <div class="future-forecast-container">
        <h1>5-Day Forecast</h1>
        <div class="row">
          <div class="col">
            <i class="fas fa-cloud-sun"></i>
            <br />
            H:43° L:30°
            <br />
            Tuesday
          </div>
          <div class="col">
            <i class="fas fa-cloud"></i>
            <br />
            H:34° L:21°
            <br />Wednesday
          </div>
          <div class="col">
            <i class="fas fa-cloud-sun"></i>
            <br />
            H:30° L:21°
            <br />Thursday
          </div>
          <div class="col">
            <i class="fas fa-cloud"></i>
            <br />
            H:36° L:30°
            <br />Friday
          </div>
          <div class="col">
            <i class="fas fa-cloud-sun"></i>
            <br />
            H:36° L:21°
            <br />Saturday
          </div>
        </div>
      </div>
      <br />
      <div class="current-location-forecast-container">
        <div class="current-forecast-container">
          <i class="fas fa-sun"></i>
          <br />
          <span>Sunny</span>
          <br />
          <span>H:27° L:25°</span>
          <br />
          Today | Monday, February 22
          <button type="button" class="temperature-toggle">
            °C | <strong>°F</strong>
          </button>
        </div>
        <br />
        <div class="search-location-container">
            <div class="search-container">
              <form>
                <input type="text" placeholder="Enter City" autofocus />
                <button type="button" class="btn btn-secondary">Search</button>
              </form>
            </div>
          </div>
          <div class="location-container">
            <p>
              Rochester, MN <br />
              9:25PM<br />
              Sunrise 6:56AM | Sunset 5:50PM
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
